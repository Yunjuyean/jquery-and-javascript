<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <div class="count">
        여기 숫자노출되게 한다.
    </div>
    <script>
        let count =0;
        setInterval(function(){
           $(".count").html(count);
        }, 1000);
    </script>
</body>
</html>
